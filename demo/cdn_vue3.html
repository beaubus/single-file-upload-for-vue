<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>single-file-upload-for-vue demo</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/@beaubus/single-file-upload-for-vue/dist/single-file-upload-for-vue.min.js"></script>
    <style>
        div > .single-file-upload-for-vue {
            font-size: .75em;
            border: 2px dashed #dc5f00;
            background: #ffe484;
            border-radius: 20%;
        }
    </style>
</head>
<body>

<div id="app">
    <div style="width:120px;height:120px">
        <single-file-upload-for-vue name="name_of_the_file_input"
                                    store_url="/relative-url-to-backend-store"
                                    destroy_url="/relative-url-to-backend-destroy"
                                    :headers="{'Accept': 'application/json'}"
                                    :loaded="{url: 'https://full-url-to-your-file.pdf', size: 56}"
                                    @complete="uploadComplete"
        ></single-file-upload-for-vue>
    </div>
</div>

<script>
    var app = new Vue({
        el: '#app',
        components: {
            'single-file-upload-for-vue': SingleFileUploadForVue
        },
        methods: {
            uploadComplete(data)
            {
                console.log(data)
            }
        }
    })
</script>

</body>
</html>
